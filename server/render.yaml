services:
  - type: web
    name: hrms-backend
    env: node
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: MAILTRAP_API_KEY
        sync: false
      - key: MAILTRAP_SENDER_EMAIL
        sync: false
    healthCheckPath: /
